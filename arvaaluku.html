<!--

Arvaa-luku:
Sivussa pitää olla:
- 1 input kenttä
- 1 painike
- 1 p -elementti

Käyttäjä pitää kirjoittaa numero input kenttään (ja paina painike). Javascript pitää tarkista onko käyttäjän syöttämä numero isompi tai pienempi kuin oma numero ja ilmoittaa siitä käyttäjälle viestillä p -elementtissä.
Jos käyttäjä arvaa oikeasti oma numero, ilmoittaa myös onnittelut -viestillä.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvaa luku</title>
    <script src="arvaaluku.js" defer></script>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <input type="number" id="input">
    <button id="painike">Arvaa</button>
    <br>
    <button id="reset">Reset</button>
    <br>
    <p id="viesti"></p><br>
    <p id="arvaukset"></p><br>
    <p id="counter"></p>

</body>
</html>
